<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link rel="stylesheet" href="toDo.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>WORK TO-DOS</h1>
    <p id="first">Enter text into the input field to add items to your list.</p>
    <p id="second">Click the item to mark it as complete.</p>
    <p id="third">Click the "X" to remove the item from your list.</p>
    <div class="container">
      <input id="input-text" type="text" value="" placeholder="New item..." />
      <button id="submit-button"><i class="fas fa-pencil-alt"></i></button>
    </div>
  </body>
</html>

<script src="toDo.js"></script>
